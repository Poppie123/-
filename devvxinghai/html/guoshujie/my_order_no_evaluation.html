<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的订单</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_9eqkwqdlo9d.css">
    <style>
        body {
            background: rgba(248, 249, 251, 1);
        }

        .top {
            width: 100%;
            height: .88rem;
            position: fixed;
            z-index: 999;
            padding: 0 .3rem;
            font-size: .36rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 1);
            /* box-shadow: 0px 1px 0px 0px rgba(238, 238, 238, 1); */
        }

        .top .content {
            width: 1.2rem;
        }

        .top .i {
            width: 1.2rem;
        }

        .top i {
            font-size: .3rem;
            color: #333333;
        }

        .nav {
            top: .88rem;
            position: fixed;
            width: 100%;
            height: .88rem;
            padding: 0 .31rem;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
            background: rgba(255, 255, 255, 1);
        }

        .nav .item {
            width: auto;
            height: .88rem;
            line-height: .88rem;
            font-size: .32rem;
            font-weight: 400;
            color: rgba(153, 153, 153, 1);
            position: relative;
            display: inline-block;
            margin-right: .37rem;
        }

        .nav .active {
            color: rgba(0, 134, 247, 1);
        }

        .null {
            width: 100%;
            height: 1.81rem;
        }

        /* 商品开始 */
        .goods {
            width: 100%;
            height: auto;
            overflow: hidden;
            padding-top: .15rem;
        }

        .goods_content {
            width: 6.90rem;
            height: auto;
            border-radius: .10rem;
            background-color: #fff;
            padding: 0 .30rem;
            margin: 0 auto;
        }

        /* 时间、状态 */
        .goods .title {
            width: 100%;
            height: .85rem;
            font-size: .28rem;
            font-weight: 400;
        }

        .goods .title .date {
            color: rgba(153, 153, 153, 1);
        }

        .goods .title .order_status {
            color: rgba(0, 134, 247, 1);
        }

        /* 物品 */
        .goods .goods_list {
            width: 100%;
            overflow: hidden;
        }

        .goods .goods_item {
            width: 100%;
            height: auto;
            padding-bottom: .37rem;
            overflow: hidden;
            border-bottom: 1px solid #EEEEEE;
        }

        .goods .goods_item img {
            float: left;
            width: 2.5rem;
            height: 1.85rem;
            border-radius: .1rem;
        }

        .goods .goods_item .goods_right {
            float: right;
            width: 3.65rem;
            height: 1.85rem;
        }

        .goods .goods_item .goods_right .goods_name {
            width: 100%;
            overflow: hidden;
            /* text-overflow: ellipsis;
            white-space: nowrap; */
            font-size: .28rem;
            color: #333;
            font-weight: bold;
            line-height: .40rem;
        }

        .goods .goods_item .goods_right .sub_time {
            width: 100%;
            font-size: .24rem;
            font-weight: 400;
            color: #999;
            margin-top: .48rem;
        }

        .goods_item .goods_right .sub_time .sub_number {
            font-size: .20rem;
            color: #333;
        }

        .goods .total_price {
            width: 100%;
            height: .84rem;
            font-size: .28rem;
            font-weight: 400;
            color: #333;
        }

        .goods .total_price .money {
            color: #FF0000;
        }
    </style>
</head>

<body>
    <div class="top flex space-between align-items">
        <div class="i">
            <i class="iconfont iconfanhui"></i>
        </div>
        <div>我的订单</div>
        <div class="content"></div>
    </div>
    <div class="nav">
        <div class="item">全部</div>
        <div class="item">待付款</div>
        <div class="item">待发货</div>
        <div class="item">待收货</div>
        <div class="item active">待评价</div>
        <div class="item">退款</div>
    </div>
    <div class="null"></div>
    <div class="goods">
        <div class="goods_content">
            <div class="title flex align-items space-between">
                <div class="date">2019-07-08</div>
                <div class="order_status">待评价</div>
            </div>
            <div class="goods_list">
                <div class="goods_item">
                    <img src="../../image/gsj_goods.png" alt="" srcset="">
                    <div class="goods_right fr flex flex_wrap align-content-stretch">
                        <div class="goods_name">海自营野山参鑫海自营野山参海自营野山参</div>
                        <div class="sub_time flex space-between">
                            <span>发货时间：鑫海承诺5天</span>
                            <span class="sub_number">x3</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total_price flex align-items flex_end">
                共<span class="number">3</span>件商品&nbsp;&nbsp;&nbsp;合计<span class="money">￥1500</span>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
</body>

</html>
