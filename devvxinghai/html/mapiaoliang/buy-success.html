<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_9eqkwqdlo9d.css">
    <title>购买成功</title>
    <style>
         .header{
            width:100%;
            height:.88rem;
            position: fixed;
            top:0;
            padding:0 .3rem;
            color: #333333;
            font-size: .36rem;
            background: #fff;
        }
        .header i{
            font-size: .32rem;
        }
        .header-a{
            width:auto;
            margin:0 auto;
            font-weight: bold;
        }
        .null{
            width:.32rem;
            height: .32rem;
        }
        .main{
            width:100%;
            height: auto;
            padding:3.1rem .6rem .5rem;
        }
        .iconxuanze{
            font-size: 1.2rem;
            color: #0086F7;
        }
        .main p{
            font-size: .34rem;
            color: #333333;
            margin-top:.34rem;
            font-weight: bold;
        }
        .see-order{
            width:100%;
            height:.9rem;
            background: #0086F7;
            font-size: .32rem;
            color: #fff;
            line-height: .9rem;
            border-radius: .1rem;
            margin-top: 4.5rem;
            font-weight: bold;
        }
        .return{
            width:100%;
            height:.9rem;
            border: 1px solid #0086F7;
            font-size: .32rem;
            color: #0086F7;
            line-height: .9rem;
            border-radius: .1rem;
            margin-top: .3rem;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div class="header flex align-items">
        <i class="iconfont iconfanhui"></i>
        <span class="header-a">购买成功</span>
        <div class="null"></div>
    </div>
    <div class="main tc">
        <i class="iconfont iconxuanze"></i>
        <p>恭喜您！购买成功</p>
        <div class="see-order tc">查看订单</div>
        <div class="return">返回首页</div>


    </div>
    
    <script src="../../js/common.js"></script>
</body>
</html>
