<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>优惠券筛选</title>
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_v69sqgksnke.css">
<link rel="stylesheet" href="../../css/common.css">
<style>
    html,
    body {
        height: 100%;
        background-color: #FFFFFF;
        overflow: hidden;
    }

    .header {
        width: 7.5rem;
        height: .93rem;
        background-color: #FFFFFF;
        border-bottom: 1px solid #EEEEEE;
        padding: .3rem;
    }

    .header .iconfanhui {
        font-size: .3rem;
        color: #333333;
        float: left;
    }

    .header .order {
        font-size: .36rem;
        font-weight: bold;
        color: #333333;
        text-align: center;
        position: relative;
    }
    .header .order .iconsanjiaoxing-copy {
        position: absolute;
        top: 0;
        font-size: .5rem;
        color: #333333;
    }
    .header .myhead{
    width: .3rem;
    height: .3rem;
}
    .middle{
        width: 7.5rem;
        height: 9.87rem;
        padding-left: .3rem;
        padding-right: .3rem;
        overflow: hidden;
        margin-top: .15rem;
    }
    .middle .btns{
        width: 100%;
        height: 9.87rem;
        background-color: #fff;
        overflow: hidden;
    }
    .middle .btns .chosebtns{
        width: 2.1rem;
        height: .8rem;
        font-size: .26rem;
        color: #333333;
        text-align: center;
        line-height: .8rem;
        border: 1px solid #DDDDDD;
        margin-top: .25rem;
        border-radius: .1rem;
    }
    .middle .btns .active{
        color: #0086F7;
        border: 1px solid #0086F7;
    }
   .foot{
       width: 7.5rem;
       height: 2.18rem;
       background-color: #000000;
       overflow: hidden;
       position: fixed;
       bottom: 0;
   }
    </style>
</head>

<body>
    <div class="header flex align-items space-between flex_center">
        <i class="iconfont iconfanhui "></i>
        <div class="order ">优惠券<i class="iconfont iconsanjiaoxing-copy"></i></div>
        <div class="myhead"></div>
    </div>
    <div class="middle ">
        <div class="btns flex flex_wrap space-between">
            <div class="chosebtns active">现金劵</div>
            <div class="chosebtns">体验券</div>
            <div class="chosebtns">礼品券</div>
            <div class="chosebtns">折扣券</div>
            <div class="chosebtns">特价券</div>
            <div class="chosebtns">换购券</div>
        </div>
        
    </div>
    <div class="foot"></div>
   

    <script src="../../js/common.js"></script>
</body>

</html>
