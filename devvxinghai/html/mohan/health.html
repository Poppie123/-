    .header {

    .header .iconfanhui {

    .middle .main .main-center {

    }

    .middle .main .main-center .right {

    .middle .main .main-center .right .right-price .num {

        text-align: left;
        float: right;
    }

    .middle .main .main-center .right .right-price .num .three {

    }
    .middle .main  .heji {
        margin-left: 3rem;
        height: .89rem;
        float: right;
        font-size: .28rem;
        color: #333333;
        text-align: left;
        overflow: hidden;
    }

    .middle .main  .heji .sum {

    }
