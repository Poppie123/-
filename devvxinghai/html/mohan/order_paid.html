<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的-我的订单-待付款</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_lp9c1mv9ir.css">
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        html,
        body {
            height: 100%;
            background-color: #F8F9FB;
        }

        .header {
            width: 7.5rem;
            height: .93rem;
            background-color: #FFFFFF;
            padding: .3rem;
            position: fixed;
            top: 0;
        }

        .header .iconfanhui {
            font-size: .3rem;
            color: #333333;
            float: left;
        }

        .header .order {
            font-size: .36rem;
            font-weight: bold;
            color: #333333;
            text-align: center;
        }
        .header .myhead{
            width: .3rem;
            height: .3rem;
    }
        .biaoti {
            width: 7.5rem;
            height: .88rem;
            padding-left: .31rem;
            background-color: #FFFFFF;
        }

        .biaoti .all {
            font-size: .32rem;
            color: #999999;
            text-align: left;
        }

        .active {
            color: #0086F7!important;
        }

        .middle {
            width: 7.5rem;
            padding-left: .3rem;
            padding-right: .3rem;
            margin-bottom: .5rem;
        }

        .middle .main {
            width: 6.9rem;
            /* height: 3.97rem; */
            background-color: #FFFFFF;
            padding: .3rem;
            overflow: hidden;
            margin-top: .2rem;
            padding-bottom: 0;
        }

        .middle .main .main-title {
            font-size: .28rem;
            color: #999999;
            text-align: left;
            overflow: hidden;
        }

        .middle .main .main-title .time {
            float: left;
        }

        .middle .main .main-title .paid {
            float: right;
        }

        .middle .main .main-center {
            height: 2.2rem;
            margin-top: .2rem;
            overflow: hidden;
            border-bottom: 1px solid #EEEEEE;
        }

        .middle .main .main-center img {
            width: 2.5rem;
            height: 1.85rem;
            border-radius: .05rem;
            float: left;
            /* margin-right: .2rem; */
        }

        .middle .main .main-center .right {
            margin-left: .15rem;
            float: left;
            overflow: hidden;

        }

        .middle .main .main-center .right .right-title {
            width: 3.62rem;
            font-size: .28rem;
            font-weight: bold;
            color: #333333;
            text-align: left;
            overflow: hidden;
        }

        .middle .main .main-center .right .right-price {
            margin-top: .55rem;
            overflow: hidden;
        }

        .middle .main .main-center .right .right-price .fahuo {
            font-size: .24rem;
            color: #999999;
            text-align: left;
            float: left;
        }

        .middle .main .main-center .right .right-price .num {
            font-size: .2rem;
            color: #333333;
            text-align: left;
            float: right;
        }

        .middle .main .main-center .right .right-price .num .three {
            font-size: .28rem;
        }
        .middle .main .dibu{
            height: 1.66rem;
            overflow: hidden;
        }
        .middle .main .dibu .heji {
            height: .89rem;
            float: right;
            font-size: .28rem;
            color: #333333;
            text-align: left;
            overflow: hidden;
        }

        .middle .main .dibu .heji .sum {
            margin-left: .15rem;
        }
        .middle .main .dibu .heji .sum span {
            color: #FF0000;
        }
        .middle .main .dibu .btns{
          
            /* margin-top: .94rem; */
            margin-left: 2rem;
            float: right;
        }
        .middle .main .btns .cancel{
            width: 1.7rem;
            height: .52rem;
            font-size: .32rem;
            color: #333333;
            text-align: center;
            border: 1px solid #AAAAAA;
            border-radius: .3rem;
            }
        .middle .main .btns .paidmoney{
            width: 1.7rem;
            height: .52rem;
            font-size: .32rem;
            color: #0086F7;
            text-align: center;
            border: 1px solid #0086F7;
            border-radius: .3rem;
            margin-left: .3rem;
        }

<body>

            <div class="main-center">

        <div class="main">
                <div class="main-title">
                    <span class="time">2019-07-08</span>
                    <span class="paid active">待付款</span>
                </div>
                <div class="main-center">
                    <img src="../../image/m_tu.png" alt="">

                        <div class="right-title">海自营野山参鑫海自营野山参

                        <div class="right-price">
                            <span class="fahuo">发货时间：鑫海承诺5天</span>
                            <span class="num">x<span class="three">3</span></span>
                        </div>
                    </div>
                </div>
                <div class="dibu">
                     <div class="heji flex align-items">
                    共3件商品<span class="sum">合计<span>￥1500</span></span>
                    </div>
                    <div class="btns flex align-items">
                        <div class="cancel">取消订单</div>
                        <div class="paidmoney">去付款</div>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../js/api.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/common.js"></script>

</html>
