<style>

    .header {

        height: .93rem;
        background-color: #FFFFFF;
        padding: .3rem;
    }

    .header .iconfanhui {

    .biaoti {

    .middle .main .main-center .right {

        float: left;
    }
    .middle .main .main-center .right .right-price .fahuo span{
        font-size: .32rem;
        font-weight: bold;
        text-align: left;
    }

    .middle .main .main-center .right .right-price .num {
        font-size: .2rem;
        color: #333333;
        text-align: left;
        font-weight: normal;
        float: right;
        margin-right: 0;
        margin-top: .03rem;

    .middle .main .main-center .right .right-price .num .three {

        font-weight: normal;
    }
    .middle .main  .heji {

        height: .89rem;
        float: right;
        font-size: .28rem;
        color: #333333;
        text-align: left;
        overflow: hidden;
    }

    }
