<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统消息</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_lp9c1mv9ir.css">
<link rel="stylesheet" href="../../css/common.css">
<style>
html,
body {
    height: 100%;
    background-color: #FFFFFF;
}
.header {
    width: 7.5rem;
    height: .93rem;
    position: fixed;
    background-color: #FFFFFF;
    padding: .3rem;
    border-bottom: 1px solid #EEEEEE;

}
.header .iconfanhui {
    font-size: .3rem;
    color: #333333;
    float: left;
}

.header .order {
    font-size: .36rem;
    font-weight: bold;
    color: #333333;
    text-align: center;

}
.header .myhead{
        width: .3rem;
        height: .3rem;
    }
.middle{
    width:7.5rem;
    height: 13.34rem;
    overflow: hidden;
    padding-left: .3rem;
    padding-right: .3rem;
}
.message{
    height: 1.62rem;
    border-bottom: 1px solid #EEEEEE;
    overflow: hidden;
}
.message .content{
    width: 6.5rem;
    font-size: .3rem;
    color: #333333;
    text-align: left;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    margin-top: .3rem;
}
.message .time{
    font-size: .24rem;
    color: #999999;
    text-align: left;
    margin: 0 auto;
    margin-top: .3rem;
}
.middle{
    padding-top: .88rem;
}
</style>
</head>
<body>
    <div class="header flex align-items space-between flex_center">
        <i class="iconfont iconfanhui"></i>
        <div class="order ">系统消息</div>
        <div class="myhead"></div>
    </div>
    <div class="middle">
        <div class="message">
            <div class="content">国庆节放假通知</div>
            <div class="time">2019-02-02 12:09</div>
        </div>
        <div class="message">
                <div class="content">国庆节放假通知，国庆节放假通知，国庆节放假通知国庆节放假…国庆节放假通知假通知，国庆节放假通知节放假…</div>
                <div class="time">2019-02-02 12:09</div>
            </div>
            <div class="message">
                    <div class="content">国庆节放假通知</div>
                    <div class="time">2019-02-02 12:09</div>
            </div>
    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
