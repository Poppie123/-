<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>退货进度</title>
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_lp9c1mv9ir.css">
<link rel="stylesheet" href="../../css/common.css">
<style>
html,
body {
    height: 100%;
    background-color: #F8F9FB;
}
.header {
    width: 7.5rem;
    height: .93rem;
    background-color: #FFFFFF;
    padding: .3rem;
    border-bottom: 1px solid #EEEEEE;
}

.header .iconfanhui {
    font-size: .3rem;
    color: #333333;
    float: left;
}

.header .order {
    font-size: .36rem;
    font-weight: bold;
    color: #333333;
    text-align: center;

}
.header .myhead{
    width: .3rem;
    height: .3rem;
}

.middle{
    width: 7.5rem;
    height: 12.06rem;
    overflow: hidden;
}
.middle .first{
    /* width: 7.5rem; */
    height: 1.9rem;
    overflow: hidden;
    padding-right: .3rem;
    padding-left: .3rem;
    
}
.middle .left{
    float: left;
    margin-top: .5rem;
}
.middle img{
    display: block;
    width:.36rem;
    height:.36rem;
    position: relative;
    top: 0.05rem;
}
.middle .first .line{
    width: .01rem;
    height: 1rem;
    margin-left: .16rem;
    background-color: #EEEEEE;
}
.middle .upline{
    width: .01rem;
    height: .4rem;
    margin-left: .16rem;
    background-color: #EEEEEE;
    margin-top: -0.5rem;
}
.middle .right{
    float: left;
    width: 6rem;
    margin-left: .2rem;
    margin-top: .5rem;
    border-bottom: 1px solid #EEEEEE;
}
.middle .right .title{
    font-size: .32rem;
    color: #0086F7;
    text-align: left;
}
.middle .right .time{
    font-size: .26rem;
    color: #999999;
    text-align: left;
    margin-top: .15rem;
    margin-bottom: .4rem;
}
.middle .circle{
    width: .13rem;
    height: .13rem;
    background-color: #999999;
    border-radius: 50%;
    margin-left: .1rem;
}
.middle .second{
    height: 1.9rem;
    overflow: hidden;
    padding-left: .3rem;
    padding-right: .3rem;
    margin-top:0
}
.middle .second .right{
    margin-top: .3rem;
    float: left;
    width: 6rem;
    margin-left: .2rem;
    border-bottom: 1px solid #EEEEEE;
}
.middle .second .right .title{
    width: 4.78rem;
    font-size: .32rem;
    color: #333333;
    text-align: left;
    
}
.middle .second .right .time{
    font-size: .26rem;
    color: #999999;
    text-align: left;
    margin-top: .15rem;
    margin-bottom: .2rem;
}.middle .second .line{
    width: .01rem;
    height: 1.4rem;
    margin-left: .16rem;
    background-color: #EEEEEE;
}
.middle .myorder{
    width: 7.5rem;
    height: 1.8rem;
    background-color: #FFFFFF;
    padding-left: .3rem;
    overflow: hidden;
}
.middle .myorder .ordernum {
    font-size: .28rem;
    text-align: left;
    color: #999999;
    margin-top: .4rem;
}
.middle .myorder .ordernum span{
    font-size: .32rem;
    text-align: left;
    color: #333333;
    margin-left: .2rem;
}
.middle .cancel{
    margin-top: .2rem!important;
}
</style>
</head>
<body>
    <div class="header flex align-items space-between">
        <i class="iconfont iconfanhui "></i>
        <div class="order ">退款</div>
        <div class="myhead"></div>
    </div>
    <div class="middle">
        <div class="myorder">
            <div class="ordernum">
                    订单编号:<span>99940418517</span>
            </div>
            <div class="ordernum cancel">取消/退款进度：<span>等待审核</span></div>
        </div>
        <div class="first ">
            <div class="left">
                    <img src="../../image/m_f.png" alt="">
                    <div class="line"></div>
            </div>
            <div class="right">
                <div class="title">
                    商家已收到您的取消申请，正在等待审核
                </div>
                <div class="time">
                        2018-18-13 10:30
                </div>
            </div>
        </div>
        <div class="second ">
                <div class="left">
                        <div class="upline"></div>
                        <div class="circle"></div>
                </div>
                <div class="right">
                    <div class="title">
                        您的退款申请已经提交
                    </div>
                    <div class="time">
                            2018-18-13 10:30
                    </div>
                </div>
            </div>
            
    </div>

    <script src="../../js/common.js"></script>
</body>
</html>
