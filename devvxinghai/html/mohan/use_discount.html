<!DOCTYPE html>
<html lang="en">

<head>

<title>优惠券已使用</title>

<style>
    html,
    body {
        height: 100%;
        background-color: #F8F9FB;
    }
    .header {
        width: 7.5rem;
        height: .93rem;
        background-color: #FFFFFF;
        border-bottom: 1px solid #EEEEEE;
        padding: .3rem;
    }

    .header .iconfanhui {
        font-size: .3rem;
        color: #333333;

    }

    .header .order {

    .header .myhead{

}

    }

    }
    .middle .active .line{

        border-radius: .5rem;

        .main .first .left{

            overflow: hidden;
            float: left;
        }

            font-size: .34rem;

            text-align: center;
            color: #FFFFFF;
            margin: 0 auto;
            margin-top: .3rem;
            overflow: hidden;
        }
        .main .first .left .money span{
            font-size: .6rem;
            font-weight: bold;
        }
        .main .first .left .xianjin{
            font-size: .24rem;
            text-align: center;
            color: #FFFFFF;
            margin: 0 auto;
            margin-top: .1rem;
            overflow: hidden;
        }
        .main .first .right{
            float: left;
            margin-left: .2rem;
            overflow: hidden;
        }
        .main .first .right .title{
            width: 2.47rem;
            font-size: .3rem;
            text-align: left;
            margin: 0 auto;
            color: #333333;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-top: .5rem;
            overflow: hidden;
        }
        .main .first .right .time{
            width: 2.47rem;
            font-size: .2rem;
            text-align: left;
            margin: 0 auto;
            color: #333333;
            margin-top: .2rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

<body>

            </div>
            <div class="headleft  flex flex_center " >

        </div>
     </div>
        <div class="main">
            <div class="first">

            </div>
            <div class="right">
                <div class="title">全平台通用</div>
                <div class="time">2019.03.21-2019.04.21</div>
            </div>
         </div>
         <div class="first">
                <div class="left">

            <div class="right">

                    </div>
                <div class="time">2019.03.21-2019.04.21</div>
            </div>
         </div>
    </div>
   

    <script src="../../js/common.js"></script>
