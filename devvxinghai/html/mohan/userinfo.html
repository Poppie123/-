<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的-编辑资料</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_lp9c1mv9ir.css">
    <link rel="stylesheet" href="../../css/common.css">
<style>
html,
body {
    height: 100%;
    background-color: #F8F9FB;
}
.header {
    width: 7.5rem;
    height: .93rem;
    background-color: #FFFFFF;
    padding: .3rem;
    border-bottom: 1px solid #EEEEEE;
}

.header .iconfanhui {
    font-size: .3rem;
    color: #333333;
    float: left;
}

.header .order {
    font-size: .36rem;
    font-weight: bold;
    color: #333333;
    text-align: center;

}
.header .myhead{
    width: .3rem;
    height: .3rem;
}

.middle{
    width: 7.5rem;
    height: 4.43rem;
    background-color: #FFFFFF;
    overflow: hidden;
    padding-left: .3rem;
    padding-right: .3rem;
}
.middle .userinfo{
    /* width: 7.5rem; */
    height: 1.49rem;
    border-bottom: 1px solid #EEEEEE;
    overflow: hidden;
}
.middle .userinfo .toux{
    font-size: .32rem;
    color: #333333;
    text-align: left;
}
.middle .userinfo .photo{
    overflow: hidden;
}
.middle .userinfo .photo img{
    width: .88rem;
    height: .88rem;
    float: left;
}
.middle .userinfo .photo .icongengduo{
    font-size: .2rem;
    color: #CCCCCC;
    margin-left: .25rem;
    margin-top: .3rem;
    float: left;
}
.middle .nicheng{
    height: .98rem;
}
.middle .nicheng .photo{
    font-size: .32rem;
    color: #999999;
    text-align: left;
}
.middle .userinfo .myphotos .phone{
    font-size: .32rem;
    color: #999999;
    text-align: left;
    float: left;
}
.middle .userinfo .myphotos .icongengduo{
    font-size: .2rem;
    color: #CCCCCC;
    margin-left: .34rem;
    margin-top: .1rem;
    float: left;
}
</style>
</head>
<body>
<div class="header flex align-items space-between">
    <i class="iconfont iconfanhui "></i>
    <div class="order flex_center">个人信息</div>
    <div class="myhead"></div>
</div>
<div class="middle">
    <div class="userinfo flex align-items space-between">
        <div class="toux">头像</div>
        <div class="photo">
            <img src="../../image/m_toux.png" alt="">
            <i class="iconfont icongengduo"></i>
        </div>
    </div>
    <div class="userinfo flex align-items space-between nicheng">
            <div class="toux">昵称</div>
            <div class="photo">
                小七
            </div>
        </div>
        <div class="userinfo flex align-items space-between nicheng">
                <div class="toux">手机号</div>
                <div class="myphotos">
                        <div class="phone">188****6697</div>
                        <i class="iconfont icongengduo"></i>
                </div>
            </div>
            <div class="userinfo flex align-items space-between nicheng">
                    <div class="toux">旅行卡会员</div>
                    <div class="myphotos">
                            <div class="phone">享受会员福利中</div>
                        <i class="iconfont icongengduo"></i>
                    </div>
                </div>
</div>
<script src="../../js/common.js"></script>
</body>
</html>
