<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 user-scalable=no"用户可扩展否 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请有礼</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_6xy39461u4r.css">
    <style>
        .top{
            width:100%;
            height:.88rem;
            position: fixed;
            z-index: 999;
            padding: 0 .3rem;
            font-size: .36rem;
            font-weight: bold;
            background:rgba(255,255,255,1);
            box-shadow:0px 1px 0px 0px rgba(238,238,238,1);
        }
        .top .content{
            width: 1.2rem;
            font-size: .3rem;
            color: #FF72CC;
            text-align: right;
            font-weight: normal;
        }
        .top .i{
            width: 1.2rem;
        }
        .top i{
            font-size: .3rem;
            color: #333333;
        }
        .top88{
            height: .88rem;
        }
        .wrapper{
            width: 6.94rem;
            height: 9.38rem;
            margin: .4rem auto 0;
            padding: 0.01rem 2.32rem;
            background-image: url('../../image/188@2x.png');
            background-size: 6.94rem 9.38rem;
            text-align: center;
        }
        .wrapper .touxiang {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            margin: 1.7rem auto 0;
        }
        .wrapper .niky{
            font-size: .36rem;
            color: #333333;
            font-weight: 500;
            margin: .25rem auto;
        }
        .wrapper .tip{
            font-size: .26rem;
            color: #999999;
        }
        .wrapper .code{
            width: 2.3rem;
            height: 2.3rem;
            margin: 1rem auto .2rem;
        }
        .btn{
            width: 6.9rem;
            height: .88rem;
            background: #0086F7;
            border-radius: .08rem;
            margin: .85rem auto 0;
            line-height: .88rem;
            text-align: center;
            font-size: .32rem;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top flex space-between align-items">
        <div class="i">
            <i class="iconfont iconfanhui"></i>
        </div>
        <div>推荐有礼</div>
        <div class="content"></div>
    </div>
    <div class="top88"></div>
    <div class="wrapper">
        <img class="touxiang" src="../../image/Avatar sample 371 拷贝@2x.png" alt="">
        <div class="niky">吴老板</div>
        <div class="tip">邀请您一起加入</div>
        <img class="code" src="../../image/134@2x.png" alt="">
        <div class="tip">邀请码：52546</div>
    </div>
    <div class="btn">分享好友</div>
    <script src="../../js/common.js"></script>
</body>
</html>
