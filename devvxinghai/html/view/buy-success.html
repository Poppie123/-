<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 user-scalable=no"用户可扩展否 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购买成功</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_tblkllgieb9.css">
    <style>
        html,body{
            height: 100%;
            background: #F8F9FB;
        }
        .top{
            width:100%;
            height:.88rem;
            position: fixed;
            z-index: 999;
            padding: 0 .3rem;
            font-size: .36rem;
            font-weight: bold;
            background:rgba(255,255,255,1);
            box-shadow:0px 1px 0px 0px rgba(238,238,238,1);
        }
        .top .content{
            width: 1.2rem;
        }
        .top .i{
            width: 1.2rem;
        }
        .top i{
            font-size: .3rem;
            color: #333333;
        }
        .top88{
            height: .88rem;
        }
        .center{
            width: 2.8rem;
            text-align: center;
            margin: 1.21rem auto 0;
        }
        .center i{
            font-size: 1.24rem;
            color: #0086F7;
        }
        .center .tip{
            font-size: .34rem;
            color: #333333;
            font-weight: bold;
            margin-top: .2rem;
        }
        .btn{
            width: 6.9rem;
            height: .9rem;
            background: #0086F7;
            border-radius: .1rem;
            line-height: .9rem;
            text-align: center;
            font-size: .32rem;
            font-weight: bold;
            color: #FFFFFF;
            margin: 4.5rem auto .3rem;
        }
        .btn-back{
            width: 6.9rem;
            height: .9rem;
            border: 1px solid #0086F7;
            border-radius: .1rem;
            line-height: .89rem;
            text-align: center;
            font-size: .32rem;
            font-weight: bold;
            color: #0086F7;
            margin: 0 auto ;
        }
    </style>
</head>
<body>
    <div class="top flex space-between align-items">
        <div class="i">
            <i class="iconfont iconfanhui"></i>
        </div>
        <div>购买成功</div>
        <div class="content"></div>
    </div>
    <div class="top88"></div>
    <div class="center">
        <i class="iconfont iconjuxing"></i>
        <div class="tip">恭喜您！购买成功</div>
    </div>
    <div class="btn">查看订单</div>
    <div class="btn-back">返回首页</div>
    <script src="../../js/common.js"></script>
</body>
</html>
