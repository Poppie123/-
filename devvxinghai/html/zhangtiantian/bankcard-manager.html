<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 user-scalable=no"用户可扩展否 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>银行卡管理</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1380959_9eqkwqdlo9d.css">
    <script src="../../js/rem.js"></script>
    <style>
        .top{
            width:100%;
            height:.88rem;
            position: fixed;
            z-index: 999;
            padding: 0 .3rem;
            font-size: .36rem;
            font-weight: bold;
            background:rgba(255,255,255,1);
            box-shadow:0px 1px 0px 0px rgba(238,238,238,1);
        }
        .top .content{
            width: 1.2rem;
        }
        .top .i{
            width: 1.2rem;
        }
        .top i{
            font-size: .3rem;
            color: #333333;
        }
        .top88{
            height: .88rem;
        }
        .bankcard{
            width: 6.9rem;
            height: 2.4rem;
            border-radius: .1rem;
            margin: .2rem auto .1rem;
            padding: .4rem .3rem;
        }
        .gongshang{
            background:linear-gradient(90deg,rgba(247,112,105,1) 0%,rgba(209,49,40,1) 100%);
        }
        .huangse{
            background:linear-gradient(90deg,rgba(251,166,109,1) 10%,rgba(239,129,52,1) 100%);
        }
        .nongye{
            background:linear-gradient(90deg,rgba(71,212,181,1) 10%,rgba(17,162,131,1) 100%);
        }
        .jianshe{
            background:linear-gradient(90deg,rgba(84,182,239,1) 10%,rgba(0,127,225,1) 100%);
        }
        .jiaotong{
            background:linear-gradient(90deg,rgba(147,139,240,1) 10%,rgba(82,73,198,1) 100%);
        }
        .bankcard .logo{
            font-size: .5rem;
            color: #d81e06;
        }
        .btn-cancel{
            width: 6.9rem;
            height: .9rem;
            position: fixed;
            bottom: .3rem;
            left: .3rem;
            border-radius: .1rem;
            border: 1px solid #CCCCCC;
            background: #FFFFFF;
            text-align: center;
            line-height: .9rem;
            font-size: .32rem;
            color: #333333;
        }
    </style>
</head>
<body>
    <div id="root" v-cloak>
    <div class="top flex space-between align-items">
        <div class="i" @click="back">
            <i class="iconfont iconfanhui"></i>
        </div>
        <div>银行卡</div>
        <div class="content"></div>
    </div>
    <div class="top88"></div>
  
    <div class="bankcard jianshe ">
        
    </div>
   
    <div class="btn-cancel" @click="unbind">解除绑定</div>
    </div>
    <script src="../../js/api.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/common.js"></script>
    <script>
         apiready = function(){
             var root = new Vue({
                 el:"#root",
                 data:{
                    
                 },
                 methods:{
                    unbind:function(){
                       api.openWin({
                           name:"bankUnbind",
                           url:"../zhangtiantian/bank-unbind.html",
                       })
                    },
                    back:function(){
                        api.closeWin()
                    }
                 },
                 mounted:function(){
                    if (api.statusBarAppearance) {
                        var safeArea = api.safeArea.top;
                        var search = document.querySelector('.top');
                        var top88 = document.querySelector('.top88');
                        var searchHeight = search.clientHeight;
                        var top8H = top88.clientHeight;
                        top88.style.height = top8H+safeArea+"px"
                        search.style.height = searchHeight+safeArea+"px"
                        search.style.paddingTop = safeArea + "px"
                    };
                 },
             })
         }
    
    
    </script>
</body>
</html>
